{% set name = "ghq" %}
{% set version = "1.1.7" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/x-motemen/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3c9cc7763f947a918609868311048d387dbb586b34c993d8af18b0fd97c6c2eb

build:
  number: 0
  script:
    - go install -ldflags "-X main.revision={{ version }}" .

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - ghq --help

about:
  home: https://github.com/x-motemen/ghq
  license: MIT
  license_file: LICENSE
  summary: ghq provides a way to organize remote repository clones, like go get does.

  dev_url: https://github.com/x-motemen/ghq

extra:
  recipe-maintainers:
    - sodre
