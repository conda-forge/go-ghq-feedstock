{% set name = "ghq" %}
{% set version = "1.6.3" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/x-motemen/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 54cca2f02d7f970ec1cba5a8a1854bca7185fe19009165382e0f8bced137277f

build:
  number: 0
  script:
    - go install -ldflags "-X main.revision={{ version }}" .

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - ghq --help

about:
  home: https://github.com/x-motemen/ghq
  license: MIT
  license_file: LICENSE
  summary: ghq provides a way to organize remote repository clones, like go get does.

  dev_url: https://github.com/x-motemen/ghq

extra:
  recipe-maintainers:
    - sodre
