schema_version: 1

context:
  version: "1.9.2"

package:
  name: go-ghq
  version: ${{ version }}

source:
  url: https://github.com/x-motemen/ghq/archive/v${{ version }}.tar.gz
  sha256: 2940afc29eb7a146153522f501d773e913bbaf2eafbe764492aedacefa61cccb

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - ghq --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: ghq provides a way to organize remote repository clones, like go get does.
  homepage: https://github.com/x-motemen/ghq
  repository: https://github.com/x-motemen/ghq

extra:
  recipe-maintainers:
    - danielnachun
    - sodre
